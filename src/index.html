    <!-- Hero Banner -->

                        Started</button>
                </div>
            </div>

            <!-- img -->
            <div class="md:w-1/2">
                <img src="images/illustration-working.svg" alt="">
            </div>

    <!-- Feature -->
    <section id="features">
        <!-- Container for form and features -->
        <div class="container md:max-w-5xl px-4 mx-auto mt-20 text-center bg-slate-300 ">
            <form class="">
                <div id="form"
                    class="flex flex-col space-y-9 p-10 rounded-lg bg-DarkViolet md:flex-row md:space-y-0 md:space-x-3 ">
                    <input type="text" class=" flex-1 p-2 rounded-lg focus:outline-none "
                        placeholder="Shorten a link here...">
                    <button class="bg-Cyan text-white rounded-lg font-bold p-2 px-5 hover:opacity-40">Shorten
                        It!</button>
                </div>
            </form>

            <!-- output link -->
            <div
                class="flex flex-col my-3 space-y-1 text-left rounded-lg md:flex-row md:bg-white md:justify-between md:items-center">
                <div class="rounded-t-lg bg-white p-4 ">
                    <p class="text-DarkViolet">https://www.testlink123.io</p>
                </div>
                <div
                    class="rounded-b-lg flex flex-col p-4 bg-white space-y-3 md:flex-row md:items-center md:space-y-0 md:space-x-3">
                    <p class="text-Cyan ">https://www.shortened.io</p>
                    <button
                        class="bg-Cyan text-white rounded-lg font-bold p-2 px-5 hover:opacity-40 md:flex-1">Copy</button>
                </div>
            </div>
